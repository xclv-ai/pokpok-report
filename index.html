<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Brand Perception Dashboard — PokPok</title>
  <meta name="description" content="Target vs PDP brand perception — elegant, animated, no-build dashboard.">
  <link rel="stylesheet" href="styles.css" />
  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
</head>
<body>
  <header class="hdr">
    <div class="logo-dot" aria-hidden="true"></div>
    <div class="titles">
      <h1>Brand Perception Dashboard</h1>
      <p class="sub">Target vs PDP — clean, animated & client-ready</p>
    </div>
  </header>

  <nav class="tabs" id="tabs">
    <button class="tab active" data-tab="ksp">Key Selling Points</button>
    <button class="tab" data-tab="tov">Tone of Voice</button>
    <button class="tab" data-tab="visual">Visual Identity</button>
    <button class="tab" data-tab="arch">Archetypes</button>
    <button class="tab" data-tab="overall">Overall</button>
  </nav>

  <main class="wrap">
    <section class="card intro reveal">
      <p id="intro" class="muted"></p>
    </section>

    <section class="card panel reveal">
      <div id="panel"></div>
    </section>
  </main>

  <footer class="ftr">Update <code>data.json</code> to refresh content. No build required. • © PokPok</footer>
  <script src="app.js"></script>
</body>
</html>
