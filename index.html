<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PokPok Brand Perception Dashboard</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="https://cdn.jsdelivr.net/npm/p5@1.9.0/lib/p5.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <header>
    <h1>Brand Perception GAP Analysis</h1>
    <p id="brandName"></p>
  </header>
  <main>
    <section id="toneOfVoice">
      <h2>Tone of Voice GAP</h2>
      <canvas id="tovRadar"></canvas>
      <div id="tovNarrative"></div>
    </section>
    <section id="archetypeMix">
      <h2>Brand Archetype Mix</h2>
      <canvas id="archetypeRadar"></canvas>
    </section>
    <section id="kspGaps">
      <h2>Key Selling Points GAP</h2>
      <div id="kspContent"></div>
    </section>
  </main>
  <script src="app.js"></script>
</body>
</html>
