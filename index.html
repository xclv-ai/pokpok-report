<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PokPok Brand Perception Gaps Report</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <header>
    <h1>PokPok Brand Perception Gaps Report</h1>
    <p class="subtitle">Dynamic analysis & visualization</p>
  </header>

  <nav class="tabs">
    <button class="tab-btn active" data-tab="ksp">Key Selling Points</button>
    <button class="tab-btn" data-tab="tov">Tone of Voice</button>
    <button class="tab-btn" data-tab="archetypes">Brand Archetypes</button>
    <button class="tab-btn" data-tab="overall">Overall Perception</button>
  </nav>

  <main>
    <section id="ksp" class="tab-content active">
      <h2>Key Selling Points</h2>
      <div id="ksp-list"></div>
      <canvas id="ksp-chart"></canvas>
    </section>

    <section id="tov" class="tab-content">
      <h2>Tone of Voice</h2>
      <div id="tov-sliders"></div>
    </section>

    <section id="archetypes" class="tab-content">
      <h2>Brand Archetype Mix</h2>
      <canvas id="archetype-chart"></canvas>
    </section>

    <section id="overall" class="tab-content">
      <h2>Overall Brand Perception</h2>
      <canvas id="overall-chart"></canvas>
    </section>
  </main>

  <script src="app.js"></script>
</body>
</html>
